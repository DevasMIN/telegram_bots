name: Deploy Telegram Bot
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.SSH_USERNAME || 'root' }}
          port: ${{ secrets.SSH_PORT || 22 }}
          key: ${{ secrets.SSH_KEY }}
          debug: true
          script: |
            cd /var/www/telegram_bots/
            git stash
            git pull origin main
            git stash pop || true
            echo "KKINSTAGRAM_BOT_TOKEN=${{ secrets.KKINSTAGRAM_BOT_TOKEN }}" > .env
            docker compose up -d --build
